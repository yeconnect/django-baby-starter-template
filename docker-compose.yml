version: '3'

services:
  redis:
      image: redis
      command: redis-server
      ports:
        - "6379:6379"
      environment:
        ALLOW_EMPTY_PASSWORD: "yes"
  db:
    image: postgres
    ports: 
      - "5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:4989
    volumes:
      - .:/code
    ports:
      - "4989:4989"
    depends_on:
      - db