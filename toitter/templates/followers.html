<div>
    <h1>Toitter</h1>
    <h2>{{user.username}}をフォローしているユーザー：{{ followers|length }}人</h2>
    {% for follower in followers %}
    <div style="padding:10px;border:solid;border-width:1px">
        <p>{{ follower.username }} </p>
        <a href="{% url 'toitter:followees' follower.username %}">フォロー中をみる</a>   
        <a href="{% url 'toitter:followers' follower.username %}">フォロワーをみる</a>
    </div>
    {% endfor %}
  </div>
