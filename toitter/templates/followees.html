<div>
    <h1>Toitter</h1>
    <h2>{{user.username}}がフォローしているユーザー：{{ followees|length }}人</h2>
    {% for followee in followees %}
    <div style="padding:10px;border:solid;border-width:1px">
        <p>{{ followee.username }} </p>
        <a href="{% url 'toitter:followees' followee.username %}">フォロー中をみる</a>   
        <a href="{% url 'toitter:followers' followee.username %}">フォロワーをみる</a>
    </div>
    {% endfor %}
  </div>
