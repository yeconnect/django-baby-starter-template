<div>
  <h1>Toitter</h1>
  <h2>すべてのユーザー</h2>
  {% for user in all_users %}
  <div style="padding:10px;border:solid;border-width:1px">
      <p>{{ user.username }} </p>
      <a href="{% url 'toitter:followees' username=user.username %}">フォロー中をみる</a>   
      <a href="{% url 'toitter:followers' username=user.username %}">フォロワーをみる</a>
  </div>
  {% endfor %}
</div>
